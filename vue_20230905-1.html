<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <!-- 1. v-model 綁定文字用 -->
        <div class="demo">
            <h2>1. v-model 綁定文字用</h2>
            <input type="text" class="form-control" v-model="mytitle">
            <input type="text" class="form-control" v-model="mybody">
            <p class="h3">你輸入的字為: {{ mytitle }}{{ mybody }}</p>
            <div v-text="mytitle"></div>
            <div v-html="mytitle"></div>
        </div>

        <!-- 2. v-bind 綁定圖片用 -->
        <div class="demo">
            <h2>2. v-bind: (簡寫 :)</h2>
            <img v-bind:src="imgSrc" alt="" class="w-50">
            <br>
            <img v-bind:src="imgSrc_1" alt="" v-bind:class="classW50">
            <input type="text" class="form-control my-3" v-model="imgSrc">
        </div>

        <!-- 3. v-for and v-if  -->
        <div class="demo">
            <h2>3. v-if and v-for</h2>
            <ul class="list-group">
                <!-- 
                    原句<li class="list-group-item">1.西瓜一顆 75 元</li> 
                -->
                <li class="list-group-item" v-for="( item , key ) in list">
                    {{ key+1 }}. {{ item.product }} 一顆 {{ item.price }} 元
                </li>
                <!-- 
                    key 索引值從 0 開始，所以 +1
                    item 就是下方的 list
                -->
            </ul>

            <div class="h1" v-if="textShow">
                {{ text02 }}
            </div>

            <!-- 如果 v-if  v-for 要一起使用，需用 template 包住-->
            <ul class="list-group my-3">
                <template v-for="( item , key ) in list">
                    <li class="list-group-item" v-if="item.price > 70">
                        {{ key+1 }}. {{ item.product }} 一顆 {{ item.price }} 元
                    </li>
                </template>
            </ul>

            <!-- v-on:click 點擊監聽 -->
            <!-- v-bind:class={ 'class屬性' : 要變更的索引 } -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#" v-on:click.prevent=" mylink = '草莓' "
                        v-bind:class="{'active' : mylink == '草莓'}">草莓</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" v-on:click.prevent=" mylink = '香蕉' "
                        v-bind:class="{ 'active' : mylink == '香蕉' }">香蕉</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" v-on:click.prevent=" mylink = '西瓜' "
                        v-bind:class="{ 'active' : mylink == '西瓜' }">西瓜</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" v-on:click.prevent=" mylink= '葡萄' "
                        v-bind:class="{ 'active' : mylink == '葡萄' }">葡萄</a>
                </li>
            </ul>
            <ul class="list-group my-3">
                <template v-for="( item , key ) in list">
                    <li class="list-group-item" v-if="item.product == mylink">
                        {{ item.city }} 地區的 {{ item.product }} 一顆賣 {{ item.price }} 元
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            data() {
                return {
                    text01: 'hello world!',
                    text02: 'helloooooooo',
                    mytitle: '咻咻',
                    mybody: '小太郎',

                    imgSrc: 'images/FTG03.jpg',
                    imgSrc_1: 'images/FTG04.jpg',
                    classW50: 'w-50',

                    textShow: 'true', // true / false
                    mylink: '草莓',
                    list: [
                        {
                            product: '草莓',
                            price: 150,
                            city: '台北市',
                        },
                        {
                            product: '草莓',
                            price: 100,
                            city: '台中市',
                        },
                        {
                            product: '草莓',
                            price: 50,
                            city: '台南市',
                        },
                        {
                            product: '香蕉',
                            price: 75,
                            city: '台北市',
                        },
                        {
                            product: '香蕉',
                            price: 50,
                            city: '台中市',
                        },
                        {
                            product: '香蕉',
                            price: 25,
                            city: '台南市',
                        },
                        {
                            product: '西瓜',
                            price: 125,
                            city: '台北市',
                        },
                        {
                            product: '西瓜',
                            price: 75,
                            city: '台中市',
                        },
                        {
                            product: '西瓜',
                            price: 25,
                            city: '台南市',
                        },
                        {
                            product: '葡萄',
                            price: 600,
                            city: '台北市',
                        },
                        {
                            product: '葡萄',
                            price: 300,
                            city: '台中市',
                        },
                        {
                            product: '葡萄',
                            price: 150,
                            city: '台南市',
                        },
                    ]
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
